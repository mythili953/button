<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Colour</title>
    <style>
        body{
            background-color: rgb(49, 130, 227);
            transition: background-color 0.2s ease;
        }
        .button{
            display: flex;
            height: 95vh;
            justify-content: center;
            align-items: center;
        }
        .button div{
            border: 1px rgb(255, 255, 255) solid;
            padding: 20px;
            cursor: pointer;
            border-radius: 50%;
            background-color: rgb(255, 5, 5);
        }
    </style>
</head>
<body>
    <div class="button">
        <div onclick="toggleBackgroundColor()">Toggle color</div>
    </div>
</body>
<script>
    function toggleBackgroundColor() {
        var body = document.body;
        body.style.backgroundColor = body.style.backgroundColor === 'blue' ? 'violet' : 'blue';
    }
</script>
</html>
